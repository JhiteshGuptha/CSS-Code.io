<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors - Code.io</title>
    <link rel="stylesheet" href="/Selectors.css">
</head>
<body>

    <!-- Universal Selector -->

    <p>We are studying Different type of Selectors</p>
    <hr>

    <!-- Element Selector -->

    <div>Element Selector applies Style to every element linked to the tag</div>
    <hr>

    <!-- Id Selector -->

    <div id="one">Id is an object associated within the class</div>
    <hr>

    <!-- Class Selector -->

    <div class="fruit">Did you know Tomato is a Fruit?</div>
    <hr>

    <!-- Class + Id Selector -->

    <div class="subjects">
        <div id="maths">Maths</div>
        <div id="physics">Physics</div>
        <div id="chemistry">Chemistry</div>
    </div>
    <hr>
</body>
</html>
